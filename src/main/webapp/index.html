<meta http-equiv="Content-Type"content="text/html;charset=utf-8">
<script type="text/javascript">
    window.onload=function () {
        document.getElementById("yzm").setAttribute("src","http://localhost:8080/springtest2_war_exploded/getVerify?"+Math.random());

    }
    function register(){
        window.location.href="http://localhost:8080/springtest2_war_exploded/register.html";
    }

<body>
    <h2>Hello World!</h2>
    <form action="http://localhost:8080/springtest2_war_exploded/login" method="post">
